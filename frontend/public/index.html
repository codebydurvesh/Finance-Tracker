<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Track your finances with ease"
    />
    <title>Finance Tracker</title>
    <script>
      // Suppress Google Identity Services console warnings
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          const message = args[0];
          if (
            typeof message === 'string' && 
            (message.includes('GSI_LOGGER') || 
             message.includes('button width') ||
             message.includes('credential button'))
          ) {
            return;
          }
          originalWarn.apply(console, args);
        };

        const originalError = console.error;
        console.error = function(...args) {
          const message = args[0];
          if (
            typeof message === 'string' && 
            (message.includes('GSI_LOGGER') ||
             message.includes('Failed to load resource') && message.includes('accounts.google.com'))
          ) {
            return;
          }
          originalError.apply(console, args);
        };
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
